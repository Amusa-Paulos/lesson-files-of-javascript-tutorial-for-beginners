    <h2 style="text-align: center">JAVASCRIPT DATE</h2>
    <p>JavaScript Date objects represent a single moment in time in a <br>
        platform-independent format. Date objects contain a Number that <br>
        represents milliseconds since 1 January 1970 UTC.</p>
    <em>Date Formats</em>
    <p>ISO Date</p>
    <p>Short Date</p>
    <p>Long Date</p>
    <p id="output-tag"></p>
    <em>Timer</em>
    <span id="hour">00</span> :
    <span id="minute">00</span> :
    <span id="seconds">00</span>
